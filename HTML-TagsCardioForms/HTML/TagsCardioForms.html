<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<form action="">
  <fieldset>
    <legend>Customer Details</legend>
    <label >First name:</label>
    <input type="text" placeholder="Ventsislav" autofocus><br><br>
    <label >Last name:</label>
    <input type="text" placeholder="Kisyov"><br><br>

    <label>Male</label>
    <input type="radio">
    <label>Female</label>
    <input type="radio">
    <label>Other</label>
    <input type="radio">
    <br><br>
    <div><label>Preferred contact method:</label>
      <label>Email</label>
      <input type="radio">
      <label>Phone</label>
      <input type="radio"></div>

    <br><br>
    <label >Email</label>
    <input type="email" placeholder="your@email.com" >
    <br><br>
    <label >Phone</label>
    <input type="text" placeholder="+359885488556">
    <br><br>
    Town
    <select name="towns" id="towns">
      <datalist>
        <option value="Sofia">Sofia</option>
        <option value="Plovdiv">Plovdiv</option>
        <option value="Varna">Varna</option>
      </datalist>
    </select>
    <br><br>
    Age <input type="number" min="18" max="70">
    <br><br>
    Programing language <input type="text">
    <br><br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br><br>
    <input type="checkbox" required>I agree the Terms and Conditions
    <br><br>
    <input type="submit" value="Send">
  </fieldset>
</form>

</body>
</html>
