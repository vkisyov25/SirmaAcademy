<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>userForm</title>
</head>
<body>
<form th:action="@{/save}"  method="post"> <!--th:object="${user}"-->
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" th:field="*{user.username}" required/>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" th:field="*{user.password}" required/>

  <button type="submit">Submit</button>
</form>

</body>
</html>
